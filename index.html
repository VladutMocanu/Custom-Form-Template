<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>StudentPath-Test</title>



</head>
<body>


    <div class="formContainer">

        <h2>Înregistrează-te</h2>
            <div class="buttonContainer">

                <div class="buttonAngajat">
                
                    <img src="imagini/account-angajat.png" alt="" class="candidatIcon">
                    <button class="btnAngajat">Candidat</button>

                </div>

                <div class="buttonCompanie">
                
                    <img src="imagini/account-company.png" alt="" class="companieIcon">
                    <button class="btnCompanie">Companie</button>

                </div>
                
            </div>

        <form action="" method="POST">

            <ul>
                <li>
                    <input class="inputArea" type="text" id="prenume" name="prenume_utilizator" placeholder="Prenume *">
                </li>

                <li>
                    <input class="inputArea" type="text" id="nume" name="nume_utilizator" placeholder="Nume *">
                </li>

                <li>
                    <input class="inputArea" type="email" id="mail" name="email_utilizator" placeholder="E-mail *">
                </li>

                <li>
                    <input class="inputArea" type="password" id="parola" name="parola_utilizator" placeholder="Parola *" required >
                </li>

                <li>
                    <input class="inputArea" type="text" id="confirmaParola"  placeholder="Confirma parola *" required >
                </li>

                <li>
                    <input class="submitBtn" type="submit" value="INREGISTRARE">
                </li>

                <li>
                    <p class="textTermeni"> <input class="checkbox" type="checkbox" name="termeni" id="termeniConf" required> Sunt de acord cu <label class="textAlbastru">Termenii si conditiile de utilizare</label>, precum si cu <label class="textAlbastru">Politica de confidentialitate</label>. </p>
                </li>
            </ul>
        </form>    

        

    </div>


    






    
</body>
</html>
